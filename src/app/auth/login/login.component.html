<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="body">
      <nav>
        <a href="#"><img src="./assets/logo.png" alt="logo" /></a>
      </nav>
      <div class="form-wrapper">
        <form (submit)="onLogin($event)">
          <div class="logo">
            <h1></h1>
          </div>
          <h4>Email</h4>
          <div>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
          <h4>Password</h4>
          <div>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
          <button type="submit" [disabled]="isLoading">
            <span *ngIf="isLoading">Loading...</span>
            <span *ngIf="!isLoading">Log In</span>
          </button>
        </form>

        <!-- Tampilkan pesan error -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <br />
        <div class="register">
          <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
        <small>Copyright 2025 Â© Mokhamad Gustiawan</small>
      </div>
    </div>
  </body>
</html>
<p-toast></p-toast>
